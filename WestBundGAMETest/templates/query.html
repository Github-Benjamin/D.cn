$def with(datalist,cpu, fps, pss,date,cpu_AverageDATA,fps_AverageDATA,pss_AverageDATA)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>性能横向对比测试表</title>
    <script type="text/javascript" src="static/jquery-1.7.2.js" ></script>
    <script type="text/javascript" src="static/Chart.js"></script>
</head>
<body>

    <div style="margin: auto;width: 800px">
        <br><br>
        <table  border="1" class="datalist">

            <tr>
                <td colspan="7" style="text-align: center">$:date</td>
            </tr>


            <tr>
                <td>序号</td>
                <td>产品名称</td>
                <td>CPU消耗值</td>
                <td>内存（PSS）消耗值</td>
                <td>FPS平均帧数</td>
                <td style="text-align: center">包名</td>
                <td style="text-align: center">包大小 kb</td>
            </tr>

            <tr>
                <td style="text-align: center">1</td>
                <td>放置英雄</td>
                <td style="text-align: center">$:cpu_AverageDATA %</td>
                <td style="text-align: center">$:pss_AverageDATA Mb</td>
                <td style="text-align: center">$:fps_AverageDATA Fps</td>
                <td style="text-align: center">com.westbund.heros.en</td>
                <td style="text-align: center">83626</td>
            </tr>
        </table>
        <br><br>
    </div>

    <div style="margin: auto">
        <canvas id="myChartLines"></canvas>
    </div>

    <script>
        var ctx = document.getElementById("myChartLines").getContext('2d');
        var myChart = new Chart(ctx, {
            type:"line",
            data:{
                    labels:$:datalist,
                    datasets: [{
                        label:"放置英雄 CPU",
                        data:$:cpu,
                        fill:false,
                        borderColor:"rgb(255,215,0)",
                        lineTension:0.1
                    },{
                        label:"放置英雄 内存",
                        data:$:fps,
                        fill:false,
                        borderColor:"rgb(30,144,255)",
                        lineTension:0.1
                    },{
                        label:"放置英雄 FPS",
                        data:$:pss,
                        fill:false,
                        borderColor:"rgb(0,255,0)",
                        lineTension:0.1
                    },]
            },
            options:{}
            });
    </script>
</body>
</html>
